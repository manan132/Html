<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        .container{
            height: 100vh;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .box{
            height: 70%;
            width: 30%;
            border: 2px solid black;
            border-style: dashed
        }
        .innerbox1{
            height: 70%;
            border: 2px solid red;
        }
        .innerbox2{
            height: 10%;
            border: 2px solid blue;
            display: flex;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            align-items: center;
        }
        .innerbox3{
            height: 18%;
            border: 2px solid green;
           
        }
        .subgroup{
            height: 99%;
            width: 70%;
            border: 2px solid green;
            margin: auto;
            
        }
        .logo{
            height: 20%;
            border: 2px solid blue;
           
        }
        .input{
            height: 50%;
            border: 2px solid red;
        }
        .links{
            height: 28%;
            border: 2px solid green;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
       #box1{
        display: flex;
        justify-content: center;
       }
       .image{
        position: relative;
        left: 20px;
        top: 10px;
       }
       h6{
        font-size: 15px;

       }
       .login{
        display: inline-block;
        margin-left: 25px;
       }
       #login1{
        margin-left: 10px;
       }
       .app{
        margin-left: 190px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
       }
       .store{
        margin-left: 28px ;
        
       }
      
      
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <img src="insta.png" alt="" height="100%" width="85%">
        </div>
        <div class="box">
            <div class="innerbox1">
                <div class="subgroup">
                  <div class="logo">
                    <img class="image" src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.png" alt="" height="90%" width="80%">
                  </div>
                  <div class="input">
                    <input type="name, number, email" placeholder="Username">
                    <input type="password" name="" id="" placeholder="Password">
                    <button>Log in</button>
                  </div>
                  <div class="links">
                    <img class="login" id="login1" src="https://img.freepik.com/premium-vector/blue-social-media-logo_197792-1759.jpg" alt="" height="25px" width="25px">
                    <h6 class="login">Log in with Facebook</h6>
                    <p class="password" >Forgot Password?</p>
                  </div>
                </div>
                
            </div>
            <div class="innerbox2">
                <p class="sign">
                  Don't have an account? Sign up
                </p>
            </div>
            <div class="innerbox3"> 
                <p class="app">
                    Get the app.
                </p>
                <img class="store" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="" height="45%"
                width="40%">
                <img class="store" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="" height="45%"
                width="40%">
            </div>
        </div>
    </div>
</body>
</html>
